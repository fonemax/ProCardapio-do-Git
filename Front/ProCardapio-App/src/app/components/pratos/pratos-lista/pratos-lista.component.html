<app-titulo [titulo]="'Pratos'" [iconClass]="'fa fa-utensil-spoon'" [botaoListar]="true">
</app-titulo>
<body>


<div class="container-fluid">
   <input type="text" class="form-control" [(ngModel)]="filtroListaRest" placeholder="Filtrar por Nome">
   <ul class="list-group">

      <li class="list-group-item ">
         <div *ngFor="let rest of restFilter" (click)="detalheRestaurante(rest.id)" style="cursor: pointer">

            <div class="row">
               <div class="col-3">
                  <p></p>
                  {{ rest.nome}}
               </div>

               <div class="col-5">
                  <p></p>
                  {{rest.local }}
               </div>
               <div class="col-4">
                  <img [src]="retornaImagem(rest.imagemURL)" [collapse]="!exibirImg" [isAnimated]="true"
                     [style.width.px]="100" [style.margin.px]="30" alt="100" />
               </div>

               <ng-template #template>
                  <div class="modal-body">
                     <div class="container-fluid"></div>
                  </div>
               </ng-template>
            </div>
         </div>
      </li>


   </ul>
   <router-outlet></router-outlet>
</div>
</body>
